<!DOCTYPE html>
<html>
	<head>
		<title>
		Deck Editing
		</title>
		
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
    
    <table style="border: 2px solid black; border-collapse: collapse"> -->
		
	</head>
	
	<body style="margin-left:20px;margin-right:20px;margin-top:20px">
		
		<h2><b> <u>Editing Deck - {{deck.deck_name}}</u></b></h2>
		<br>
		
    <form method="POST">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Deck Name</label>
    <input type="name" name="dname" value="{{deck.deck_name}}" class="form-control" required maxlength="100">
    
    <div id="emailHelp" class="form-text">Enter new name, or leave untouched to retain original name</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Deck Description</label>
    <input type="description" name="ddesc" value="{{deck.deck_description}}" class="form-control" required maxlength="100">
    <div id="emailHelp" class="form-text">Enter new description, or leave untouched to retain original description</div>
  </div>
  

  <label class="form-label">Add Cards</label>
    <div id="emailHelp" class="form-text">Select at least one</div>


  <div class="mb-3 form-check">

    

    {% for card in cards %}
    
     <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="cardselect" value="{{card.cid}}" id="flexCheckDefault">
      <label class="form-check-label" name="cards" for="flexCheckDefault">
        {{card.cid}}. {{card.obverse}}
      </label>
    </div>
		
    {% endfor %}
  
  </div>
  
  
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>

  <br>

	</body>
	
</html>

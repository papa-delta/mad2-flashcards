<!DOCTYPE html>
<html>
	<head>
		<title>
		Card Deletion
		</title>
		
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
    
    <table style="border: 2px solid black; border-collapse: collapse"> -->
		
	</head>
	
	<body style="margin-left:20px;margin-right:20px;margin-top:20px">
		
		<h2><b> <u>Delete Existing Card</u></b></h2>
		<br>
    
    <form method="POST">

    

  <label class="form-label">Delete Card(s)</label>
    <div id="emailHelp" class="form-text">Select at least one. Also, kindly ensure that the selected cards are not currently part of any decks.</div><br>


  <div class="mb-3 form-check">

    

    {% for card in cards %}
    
     <div class="form-check form-check-inline">
      <input class="form-check-input" 
              type="checkbox" 
              name="cardselect" 
              value="{{card.cid}}" 
              id="flexCheckDefault">
     
      <label class="form-check-label" 
              name="cards" 
              for="flexCheckDefault">
        
        {{card.cid}}. {{card.obverse}}
     
      </label>
    
    </div>
		
    {% endfor %}
  
  </div>
  
    
<input type="submit" class="btn btn-danger" value="Delete Selected Card(s)">

</form>

  <br>
  </body>
	
</html>
